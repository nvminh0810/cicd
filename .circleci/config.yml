version: 2.1
orbs:
  node: circleci/node@5.0.2
  docker: circleci/docker@2.0.3
jobs:
  build-and-push:
    executor: docker/docker
    environment: 
      - DOCKER_IMAGE: nvminh0810/cicd
      - IMAGE_TAG: latest
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $IMAGE_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $IMAGE_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  pipeline:
    jobs:
      - node/test
      - build-and-push:
          requires:
            - node/test
          filters: 
            branches: 
              only: 
                - main 
